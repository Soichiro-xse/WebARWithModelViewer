<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewer使ってみる</title>
  </head>
  <body>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    
    <model-viewer  
    ar
    alt="レオちゃんの3Dモデルです！"
    src="leo.glb" 
    ios-src="leo.usdz" 
    style="width:1000px;height:1200px;"                  
                  
                  background-color="#70BCD1"
                  shadow-intensity="1"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
                  
    >
    </model-viewer>
  </body>
</html>
